<mat-card>
    <h1>Add Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required type="text" [(ngModel)]="category.title" name="title" matInput placeholder="Enter Title here">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="category.description" name="description" matInput placeholder="Enter Category Description" rows="20">
                            </textarea>
                        </mat-form-field>
                        <div class="container text-center mt20">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </mat-card-content>
</mat-card>
