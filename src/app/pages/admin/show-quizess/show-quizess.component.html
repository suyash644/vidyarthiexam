<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizess">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ q.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ q.category.title }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ q.description }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="warn" class="ml20">Questions</button>
        <button mat-flat-button color="accent" class="ml20">Max marks  {{ q.maxMarks }}</button>
        <button mat-flat-button color="accent" class="ml20">Question  {{ q.numberOfQuestion }}</button>
        <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/quiz/'+ q.quizid">UPDATE</button>
        <button mat-flat-button color="primary" class="ml20">ATTEMPTS</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.quizid)">DELETE</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/addQuiz" mat-raised-button color="accent"> Add New Quiz</button>
</div>
