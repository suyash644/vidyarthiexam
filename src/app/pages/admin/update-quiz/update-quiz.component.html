<mat-card>
    <h1>Update Quiz</h1>
        <mat-card-content>
            <div class="bootstrap-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form *ngIf="quizData" (ngSubmit)="updateQuiz()">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Title
                                    </mat-label>
                                    <input
                                    [(ngModel)] = "quizData.title"
                                     type="text" name="title" placeholder="Enter title" matInput required>
                                </mat-form-field>
        
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>
                                        Enter Description
                                    </mat-label>
                                    <textarea 
                                    [(ngModel)] = "quizData.description"
                                    matInput name="description" rows="10" required>
        
                                    </textarea>
                                </mat-form-field>
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- max marks -->
                                        <mat-form-field class="w100" appearance="fill">
                                            <mat-label>
                                                Max marks
                                            </mat-label>
                                            <input 
                                            [(ngModel)] = "quizData.maxMarks"
                                            type="text" name="maxMarks" placeholder="Enter Max marks" matInput required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- number of question to display -->
                                        <mat-form-field class="w100" appearance="fill">
                                            <mat-label>
                                                Number of Question
                                            </mat-label>
                                            <input 
                                            [(ngModel)] = "quizData.numberOfQuestion"
                                            type="text" name="numberOfQuestion" placeholder="Enter Number of Question" matInput required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <mat-slide-toggle [(ngModel)] = "quizData.active" name="active" class="mt20">Publish Status</mat-slide-toggle>
                                <br />
                                <mat-form-field appearance="fill" class="mt20">
                                    <mat-label>Category</mat-label>
                                    <mat-select [(ngModel)] = "quizData.category.categoryid" name="category" required>
                                      <mat-option *ngFor="let cat of category" [value]="cat.categoryid">
                                        {{cat.title}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                  <div class="container text-center">
                                   <button mat-raised-button color="accent">Update Quiz</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
</mat-card>
