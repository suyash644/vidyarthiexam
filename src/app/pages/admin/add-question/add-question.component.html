<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
        <h1>Adding to <span style="color:red" [innerHTML]="qTitle"></span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">
                        
                            <ckeditor [(ngModel)]="question.content" name="content" rows="8" [editor]="Editor" data="<p>Enter Question</p>"></ckeditor>
                           
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- options 1 -->
                                <mat-form-field class="w100">
                                    <mat-label>option 1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" required type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- options 2 -->
                                <mat-form-field class="w100">
                                    <mat-label>option 2</mat-label>
                                    <input [(ngModel)]="question.option2" name="option2" required type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- options 3 -->
                                <mat-form-field class="w100">
                                    <mat-label>option 3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- options  -->
                                <mat-form-field class="w100">
                                    <mat-label>option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                            <mat-form-field class="w100">
                                <mat-label>Select Option</mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div class="container text-center">
                                <button mat-raised-button color="accent">Add</button>
                            </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
