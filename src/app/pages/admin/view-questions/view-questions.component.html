<h3 class="mt20">question of {{ qTitle }}</h3>

<div class="bootstrap-wrapper">
    <div>
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+ quizid+'/'+qTitle ">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        Q {{ i+1 }} <span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p> <b>1)</b> {{  q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p> <b>2)</b> {{ q.option2 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p> <b>3)</b> {{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p> <b>4)</b> {{ q.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"> <b>Correct Answer : </b> {{ q.answer }}</p>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="warn" (click)="deleteQuestion(q.questionid)">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
